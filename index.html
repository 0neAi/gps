<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker Service - Login</title>
    <link rel="icon" href="./image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./assets/js/hackeranimation.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #00FF41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            animation: color-cycle 20s infinite;
        }

        @keyframes color-cycle {
            0% { --main-color: #00FF41; --accent-color: #aaffaa; }
            20% { --main-color: #FF69B4; --accent-color: #ffc0cb; }
            40% { --main-color: #00FFFF; --accent-color: #e0ffff; }
            60% { --main-color: #FFA500; --accent-color: #ffe4b5; }
            80% { --main-color: #FFD700; --accent-color: #fffacd; }
            100% { --main-color: #00FF41; --accent-color: #aaffaa; }
        }

        header h1,
        header a,
        .form-container h2,
        .form-group input,
        .register-btn,
        .feature-icon {
            color: var(--main-color);
            transition: color 0.5s ease;
        }

        header p,
        .form-container p,
        .form-group label,
        .feature-content h4,
        .feature-content p {
            color: var(--accent-color);
            transition: color 0.5s ease;
        }

        .form-container,
        .features {
            border-color: var(--main-color);
            transition: border-color 0.5s ease;
        }

        .form-group input {
            border-color: var(--main-color);
        }

        .register-btn {
            border-color: var(--main-color);
        }

        button[type="submit"] {
            background: linear-gradient(to right, var(--main-color), var(--accent-color));
            transition: background 0.5s ease;
        }
        
        /* Header styling */
        header {
            text-align: center;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }
        
        header h1 {
            font-size: 3.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        header a {
            color: #00FF41;
            text-decoration: none;
            border-bottom: 1px solid #00FF41;
            transition: all 0.3s;
        }
        
        header a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.9);
            border-bottom-color: transparent;
        }
        
        /* Main content container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            max-width: 1300px;
            margin: 0 auto;
        }
        
        /* Form styling */
        .form-container {
            background: rgba(5, 15, 5, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .form-container h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: #00FF41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        .form-container p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
            color: #aaffaa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #aaffaa;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            background: rgba(0, 10, 0, 0.5);
            border-radius: 6px;
            color: #00FF41;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00FF41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .form-group input::placeholder {
            color: #66aa66;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #006600, #00AA00);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, #00AA00, #00FF00);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
        }
        
        .register-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: rgba(0, 40, 0, 0.7);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 6px;
            color: #00FF41;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .register-btn:hover {
            background: rgba(0, 60, 0, 0.7);
            border-color: #00FF41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        
        /* Features section */
        .features {
            background: rgba(5, 15, 5, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .features h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            color: #00FF41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .feature-icon {
            font-size: 1.8rem;
            color: #00FF41;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }
        
        .feature-content h4 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #aaffaa;
        }
        
        .feature-content p {
            color: #88cc88;
            line-height: 1.6;
        }
        
        /* Auth message styling */
        .auth-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            display: none;
            font-weight: 500;
            text-align: center;
        }
        
        .auth-message.success {
            background-color: rgba(0, 80, 0, 0.5);
            color: #aaffaa;
            display: block;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }
        
        .auth-message.error {
            background-color: rgba(80, 0, 0, 0.5);
            color: #ffaaaa;
            display: block;
            border: 1px solid rgba(255, 65, 65, 0.3);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #66aa66;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .form-container, .features {
                max-width: 100%;
            }
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            header p {
                font-size: 1.1rem;
            }
            
            .form-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Location Tracker Service</h1>
        <p>Your reliable partner for precise location tracking.<br>
        by <a href="#">Location Tracker Team</a></p>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2>Secure Login</h2>
            <p>লগইন করতে আপনার সঠিক তথ্য দিন</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> ইমেইল এড্রেস</label>
                    <input type="email" id="loginEmail" placeholder="আপনার ইমেইল এড্রেস দিন" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> পাসওয়ার্ড</label>
                    <input type="password" id="loginPassword" placeholder="৮ ডিজিটের পাসওয়ার্ড প্রদান করুন" required minlength="8">
                </div>
                
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Confirm Login
                </button>
                
                <a href="signup.html" class="register-btn">কোন একাউন্ট নেই?
                    <i class="fas fa-user-plus"></i> রেজিস্ট্রেশন করুন
                </a>
            </form>
            
            <div id="loginMessage" class="auth-message"></div>
        </div>
        <!-- Removed Features section as it was specific to 1AI -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Location Tracker Service. All rights reserved. | Secure and Reliable Tracking</p>
    </footer>
    <script src="./assets/js/loading-animation.js"></script>
    <script src="./assets/js/hackeranimation.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageElement = document.getElementById('loginMessage');
            messageElement.textContent = '';
            messageElement.className = 'auth-message';
            
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;

            // Start loading animation
            LoadingAnimation.start("Authenticating...");
            LoadingAnimation.setTerminalMessage("> Verifying credentials...");

            try {
                const response = await fetch('/login', { // Changed URL to relative path
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                LoadingAnimation.update(50, "Checking credentials...");
                LoadingAnimation.setTerminalMessage("> Awaiting server response...");

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                LoadingAnimation.update(100, "Login successful!");
                LoadingAnimation.setTerminalMessage("> Redirecting to service page...");

                // Store authentication data
                localStorage.setItem('userID', data.userID);
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('tokenExp', data.expiresIn);
                
                // Check admin approval status and redirect
                if (data.redirect) { // If backend provides a specific redirect
                    LoadingAnimation.update(100, "Login successful!");
                    LoadingAnimation.setTerminalMessage(`> Redirecting to ${data.redirect}...`);
                    setTimeout(() => {
                        LoadingAnimation.stop();
                        window.location.href = data.redirect;
                    }, 1000);
                } else if (data.isApproved === false) { // Assuming 'isApproved' comes from backend
                    LoadingAnimation.update(100, "Account not approved!");
                    LoadingAnimation.setTerminalMessage("> Redirecting to approval waiting page...");
                    setTimeout(() => {
                        LoadingAnimation.stop();
                        window.location.href = 'waiting-for-approval.html'; // This page is in oneai-main, might need to be created in location tracker
                    }, 1000);
                } else {
                    LoadingAnimation.update(100, "Login successful!");
                    LoadingAnimation.setTerminalMessage("> Redirecting to service page...");
                    setTimeout(() => {
                        LoadingAnimation.stop();
                        window.location.href = 'service.html'; // Default redirect for tracker service
                    }, 1000);
                }

            } catch (error) {
                LoadingAnimation.stop();
                messageElement.textContent = error.message || 'Login failed. Please try again.';
                messageElement.className = 'auth-message error';
            }
        });
    });
    </script>
</body>
</html>
